{% extends "navUserLogged.html" %}
{% block main %}


<h2>Nueva oferta:</h2>
<form class="form-horizontal" method="post" action="/sale/new">

    <div class="form-group">
        <label class="control-label col-sm-2" for="titulo"
        >Título de la oferta:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="title"
                   placeholder="Ejemplo: patines quad" required="true"/>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion" >Descripción:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="description"
                   placeholder="Introduzca una descripción breve del producto." required="true"/>

        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="precio" >Precio:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="price"
                       placeholder="Introduzca el precio del producto." required="true"/>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" >Publicar oferta</button>
            </div>
        </div>

</form>

{% endblock %}
