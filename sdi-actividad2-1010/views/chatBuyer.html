{% extends "navUseLoggedIn.html"}
{% block main %}

<form class="form-horizontal" method="post" action="/api/message/send">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Mensajes</th>


        </tr>
        </thead>
        {% for message in messagesList%}
        <tbody>

        <td>{{message.sender}}{{message.message}}</td>

        </tr>
        </tbody>
        {% endfor %}
    </table>

<div class="form-group">
    <label class="control-label col-sm-2" for="message" >Mensaje:</label>
    <div class="col-sm-10">
        <input type="number" class="form-control" name="message"
               placeholder="Introduzca el mensaje que quiere enviar" required="true"/>

    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" >Enviar</button>
    </div>
</div>
</form>
{% endblock %}
