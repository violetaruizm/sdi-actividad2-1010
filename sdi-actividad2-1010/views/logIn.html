{% extends "navLogIn.html" %}
{% block main %}
<h2>Identificación de usuario</h2>
<form class="form-horizontal" method="post" action="/login" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="email" id ="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password" id="password">Password:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"
                   placeholder="contraseña" required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</form>
{% endblock %}
