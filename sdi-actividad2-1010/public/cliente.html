<html lang="en">
<head>
    <title>SDI - Entregable 2 - MyWallpop</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/cookie.js"></script>
</head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" id="barra-menu">
                <li><a onclick=widgetOfertas()>Ofertas</a></li>
                <li><a onclick=widgetConversacionesPropias()>Mis conversaciones</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="barra-menu-derecha">
                <li><a onclick=desconectarse()>Desconectarse</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!--  id para identificar -->

</div>

<script>
    let token;
    let emailUser = '';
    let URLbase = "http://localhost:8081/api";
    let owner = '';
    let receiver = '';
    let ofertaId = '';
    let conversacionId = '';
    let ofertas;
    var mensajes;

    if (Cookies.get('token') != null) {
        token = Cookies.get('token');
        var url = new URL(window.location.href);
        var w = url.searchParams.get("w");
        if (w === "ofertas") {
            $("#contenedor-principal").load("widget-ofertas.html");
        } else if (w === "conversacion") {
            $("#contenedor-principal").load("widget-conversacion.html");
        } else if (w === "conversaciones") {
            $("#contenedor-principal").load("widget-conversaciones.html");
        } else {
            $("#contenedor-principal").load("widget-login.html");
        }
    } else {
        $("#contenedor-principal").load("widget-login.html");
    }

    function widgetOfertas() {
        $("#contenedor-principal").load("widget-ofertas.html");
    }

    function widgetConversacionesPropias() {
        $("#contenedor-principal").load("widget-conversaciones.html");
    }

    function desconectarse() {
        Cookies.remove('token')
        $("#contenedor-principal").load("widget-login.html");
    }
</script>

</body>
</html>
