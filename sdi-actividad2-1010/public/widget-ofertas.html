<div id="widget-ofertas">
    <input type="text" class="form-control" placeholder="Filtrar por nombre"
           id="filtro-nombre"/>
    <button class="btn btn-primary" onclick="widgetAgregar()">Nueva Canción</button>
    <button class="btn" onclick="cargarOfertas()">Actualizar</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Titulo</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpo">

        </tbody>
    </table>
</div>
<script>
    window.history.pushState("", "", "/cliente.html?w=ofertas");
    var canciones;

    function cargarCanciones() {
        $.ajax({
            url: URLbase + "/sales",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {"token": token},
            success: function (respuesta) {
                canciones = respuesta;
                actualizarTabla(canciones);
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    function actualizarTabla(ofertasMostrar) {

        $("#tablaCuerpo").empty(); // Vaciar la tabla
        for (i = 0; i < cancionesMostrar.length; i++) {
            $("#tablaCuerpo").append(
                "<tr id=" + ofertasMostrar[i]._id + ">" +
                "<td>" + ofertaMostrar[i].title + "</td>" +
                "<td>" + ofertasMostrar[i].description + "</td>" +
                "<td>" + ofertasMostrar[i].price + "</td>" +
                "</tr>");
            // Mucho cuidado con las comillas del eliminarCancion
            //la id tiene que ir entre comillas ' '
        }
    }

    cargarCanciones();





</script>
